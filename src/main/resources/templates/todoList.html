<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>待辦事項</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <link rel="stylesheet" th.href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">待辦清單</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <hr>
    <div>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>狀態</th>
                    <th>名稱</th>
                    <th>建立日期</th>
                    <th>修改日期</th>
                </tr>
            </thead>
            <tbody>
                <!-- iterStat:
                     count : 記數(從1開始)
                     index : 記數(從0開始)
                     size : 總筆數
                     even/odd: 偶數/奇數
                     first/last: 第一/最後
                 -->
                <tr th:each="todo,iterStat:${todoList}">
<!--                    th:class="${iterStat.even}? 'bg-danger p-2':'bg-success p-2'"-->
<!--                    style="&#45;&#45;bs-bg-opacity: .5;">-->
<!--                    <td><a href="#" th:text="${todo.todo}" th:href="@{/thyleaf/todo/{id}(id=${todo.seqNo})}"></a></td>-->
                    <td th:text="${iterStat.count}">#</td>
                    <td th:switch="${todo.isDone}">
                        <span th:case="true">已完成</span>
                        <span th:case="false">未完成</span>
                    </td>
                    <td><a href="#" th:text="${todo.todo}" th:href="@{'/thyleaf/todo/' + ${todo.seqNo}}"></a></td>
                    <td th:text="${todo.createDateTime}">建立日期</td>
                    <td th:text="${todo.updateDateTime}">修改日期</td>

                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>-->
</body>
</html>
