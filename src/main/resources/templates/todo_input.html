<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>待辦事項</title>
    <link rel="stylesheet" th.href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid" style="max-width: 700px;margin-top: 50px">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">新增待辦</a>
            </div>
        </nav>
        <div class="p-3 mb-2 bg-secondary" style="--bs-bg-opacity: .5;">
            <form action="#" th:action="@{/thyleaf/todo}" th:object="${todo}" method="post">
                <input type="text" name="seqNo" id="seqNo" class="form-control" th:field="*{seqNo}" style="display:none">
                <div class="form-group">
                    <label for="todo">名稱</label>
                    <input type="text" name="todo" id="todo" class="form-control" th:field="*{todo}">
                </div>
                <div class="form-group" th:if="*{seqNo > 0}">
                    <label for="todo">狀態</label>
                    <input class="form-check-input" type="checkbox" id="isDone" th:field="*{isDone}" name="isDone">
                </div>
                <hr>
                <p class="text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                </p>
            </form>
        </div>
        <a href="javascript:history.go(-1)" class="btn btn-primary">返回</a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>-->
</body>
</html>
