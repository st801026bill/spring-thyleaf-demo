<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>待辦事項</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <link rel="stylesheet" th.href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css">
</head>
<body th:object="${todo}">

    <div class="container">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">待辦清單</a>
            </div>
        </nav>
        <hr>

        <div class="alert alert-success" th:if="*{isDone == true}">
            <strong>恭喜，您已經完成</strong>
        </div>
        <div class="alert alert-warning" th:unless="*{isDone == true}">
            <strong>您尚未完成</strong>
        </div>
        <div>
            <p><strong>名稱: </strong><span th:text="${todo.todo}"></span></p>
<!--            <p><strong>完成: </strong><span th:text="*{isDone}"></span></p>-->
            <p>
                <strong>狀態: </strong>
                <span th:switch="*{isDone}">
                    <span th:case="true">已完成</span>
                    <span th:case="false">未完成</span>
                </span>
            </p>
            <p><strong>建立日期: </strong><span th:text="*{createDateTime}"></span></p>
            <p><strong>更新日期: </strong><span th:text="*{updateDateTime}"></span></p>
        </div>
        <a href="javascript:history.go(-1)" class="btn btn-primary">返回</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>-->
</body>
</html>
